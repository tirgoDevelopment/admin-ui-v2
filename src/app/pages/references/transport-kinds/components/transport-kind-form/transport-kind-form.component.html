<form [formGroup]="form">

    <nz-input-group class="input-group">
        <nz-form-label nzRequired>{{ 'named' | translate }}</nz-form-label>
        <input formControlName="name" type="text" nz-input placeholder="{{ 'named' | translate }}" required />
        <div *ngIf="form.get('name').touched && form.get('name').hasError('required')" class="error-message">
            {{ 'name_required' | translate }}
        </div>
    </nz-input-group>
    <nz-input-group class="input-group">
        <nz-form-label nzRequired>{{'code' | translate}}</nz-form-label>
        <input formControlName="code" type="text" nz-input placeholder="{{'code' | translate}}" />
        <div *ngIf="form.get('code').touched && form.get('code').hasError('required')" class="error-message">
            {{ 'is_required' | translate }}
        </div>
    </nz-input-group>

        <nz-form-label nzRequired>{{'is_mode' | translate}}</nz-form-label>
        <nz-switch formControlName="isMode" [nzCheckedChildren]="checkedTemplate" [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>

        <ng-template #checkedTemplate><span nz-icon nzType="check"></span></ng-template>
        <ng-template #unCheckedTemplate><span nz-icon nzType="close"></span></ng-template>


    <div class="button-wrapper">
        <button nz-button class="danger-button" (click)="onCancel()">
            {{ 'cancel' | translate }}
        </button>
        <button [nzLoading]="loading" nz-button class="success-button" (click)="onSubmit()"
            [disabled]="form.invalid || loading">
            {{ 'save' | translate }}
        </button>
    </div>

</form>
