<form [formGroup]="form">

    <nz-input-group class="input-group">
      <nz-form-label nzRequired>{{'named' | translate}}</nz-form-label>
      <input formControlName="name" type="text" nz-input placeholder="{{'named' | translate}}" />
      <div *ngIf="form.get('name').touched && form.get('name').hasError('required')" class="error-message">
        {{ 'name_required' | translate }}
      </div>
    </nz-input-group>
  
    <nz-input-group class="input-group">
      <nz-form-label nzRequired>{{'code' | translate}}</nz-form-label>
      <input formControlName="code" type="number" nz-input placeholder="{{'code' | translate}}" />
      <div *ngIf="form.get('code').touched && form.get('code').hasError('required')" class="error-message">
        {{ 'code_required' | translate }}
      </div>
    </nz-input-group>
  
    <div class="button-wrapper">
      <button nz-button class="danger-button" (click)="onCancel()">
        {{ 'cancel' | translate }}
      </button>
      <button nz-button class="success-button" (click)="onSubmit()" [nzLoading]="loading" [disabled]="form.invalid"> 
        {{ 'save' | translate }}
      </button>
    </div>
  
  </form>
