<div class="comment-container" *ngIf="!loadingPage">
  <!-- Comment List -->
  <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
    <ng-template #item let-item>
      <nz-comment [nzAuthor]="item.createdBy.admin.fullName" [nzDatetime]="item.createdAt | date : 'dd.MM.yyyy HH:mm'">
        <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
        <nz-comment-content>
          <p>{{ item.message }}</p>
        </nz-comment-content>
      </nz-comment>
      <hr>
    </ng-template>
  </nz-list>

  <!-- Input for Adding Comment -->
  <div class="comment-input">
    <nz-comment>
      <nz-comment-content>
        <nz-form-item>
          <textarea [(ngModel)]="inputValue" nz-input rows="4" placeholder="{{ 'writeComment' | translate }}"></textarea>
        </nz-form-item>
        <div class="button-wrapper m-0">
          <button 
            nz-button 
            class="success-button"
            (click)="onSubmit()"
            [nzLoading]="loading" 
            [disabled]="!inputValue || loading" >
            {{ 'send' | translate }}
          </button>
        </div>
      </nz-comment-content>
    </nz-comment>
  </div>
</div>

<div *ngIf="loadingPage" class="loader-container">
  <span nz-icon nzType="loading" nzTheme="outline" style="font-size: 25px"></span>
</div>
