
<form [formGroup]="form">
    <nz-input-group class="input-group w-full">
        <nz-form-label nzRequired>{{ 'services.driverId' | translate }}</nz-form-label>
        <nz-select formControlName="driverId" style="width: 100%;" nzShowSearch nzServerSearch
          nzPlaceHolder="{{ 'services.driverId' | translate }}" [nzShowArrow]="false" (nzOnSearch)="findDriver($event)">
          <nz-option *ngFor="let o of (drivers$ | async)?.data.content" [nzLabel]="o.id + ' ' + '(' + o.firstName + ' ' + o.lastName.slice(0,1) + ')'"
            [nzValue]="o.id">
          </nz-option>
        </nz-select>
      </nz-input-group>

      <div class="button-wrapper">
        <button [nzLoading]="loading" nz-button class="success-button" (click)="onSave()"
          [disabled]=" loading || !form.valid">
          {{ 'save' | translate }}
        </button>
      </div>
</form>
